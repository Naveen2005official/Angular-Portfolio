<div class="tec-container">
    <section id="tech" class="section">
        <h1 class="section-title">Technologies</h1>
        <p class="section-text">
          I've worked with a range of technologies in the web development and cloud computing world.
          From Full Stack to AWS.
        </p>
      
        <div class="list">
          <div *ngFor="let tech of technologies" class="list-item">
            <img [src]="tech.icon" alt="{{ tech.title }} icon" class="icon" />
            <div class="list-container">
              <h3 class="list-title">{{ tech.title }}</h3>
              <p class="list-paragraph">{{ tech.description }}</p>
            </div>
          </div>
        </div>
    </section>  
</div>
